<!DOCTYPE html>
<html lang="en">
<body>

{% extends "layout.html" %}
{% block content %}

<form class="form-horizontal">
  <div class="form-group">
      <label class="control-label col-sm-2"><b>Year:</b></label>
    <div class="col-sm-10">
        <p class="form-control" >{{ actor.Year }}</p>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2"><b>Age:</b></label>
    <div class="col-sm-10">
        <p class="form-control" >{{ actor.Age }}</p>
    </div>
  </div>

  <div class="form-group">
      <label class="control-label col-sm-2"><b>Name:</b></label>
      <div class="col-sm-10">
          <p class="form-control" >{{ actor.Name }}</p>
      </div>
  </div>

  <div class="form-group">
      <label class="control-label col-sm-2"><b>Movie:</b></label>
      <div class="col-sm-10">
        <p class="form-control" >{{ actor.Movie }}</p>
      </div>
  </div>

</form>
{% endblock %}
</body>
</html>
